<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Pic Wall</title>
		<script src=./masonry-layout.4.0.0.js></script>
		<link href="./pic-wall.css" rel="stylesheet">
	</head>
	<body>
		<h1>Masonry - Initialize in HTML</h1>
		<div class="grid" data-masonry='{ "itemSelector": ".grid-item", "columnWidth": 160 }'>
			<div class="grid-item"><img class="model1" src="http://digital.fespa.com/images/Amsterdam.jpg"></div>
			<div class="grid-item grid-item--width2 grid-item--height2"><img class="model2" src="http://2.bp.blogspot.com/_DAVLnB6ycQc/THbT9s9zwGI/AAAAAAAAAXA/2zxiesTq7lc/s1600/lego+coolhunter.png"></div>
			<div class="grid-item grid-item--height3"><img class="model3" src="http://imageshotfrogau.blob.core.windows.net/companies/Awesome-Mobile-DJs/images/Awesome-Mobile-DJs_135333_image.jpg"></div>
			<div class="grid-item grid-item--height2"><img class="grid-item grid-item--height2" src="http://cdn.pcwallart.com/images/cute-koala-bear-wallpaper-4.jpg"</div>
			<div class="grid-item grid-item--width3"></div>
			<div class="grid-item"></div>
			<div class="grid-item"></div>
			<div class="grid-item grid-item--height2"></div>
			<div class="grid-item grid-item--width2 grid-item--height3"></div>
			<div class="grid-item"></div>
			<div class="grid-item grid-item--height2"></div>
			<div class="grid-item"></div>
			<div class="grid-item grid-item--width2 grid-item--height2"></div>
			<div class="grid-item grid-item--width2"></div>
			<div class="grid-item"></div>
			<div class="grid-item grid-item--height2"></div>
			<div class="grid-item"></div>
			<div class="grid-item"></div>
			<div class="grid-item grid-item--height3"></div>
			<div class="grid-item grid-item--height2"></div>
			<div class="grid-item"></div>
			<div class="grid-item"></div>
			<div class="grid-item grid-item--height2"></div>
		</div>
	</body>
</html>
