<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Pic Wall</title>
    <script src="./jQuery.2.2.1.js"></script>
    <script src="./masonry-layout.4.0.0.js"></script>
    <script src="./imagesLoaded.4.1.0.js"></script>
    <script src="./bootstrap.3.3.6.js"></script>
    <link href="./bootstrap.3.3.6.css" rel="stylesheet">
    <link href="./pic-wall-responsive.css" rel="stylesheet">
  </head>
  <body>
  <div class="container">
    <h1>My Pics</h1>
    <form role="form">
      <div class="form-group">
        <label for="link">image web link:</label>
        <input type="text" class="form-control" id="link" placeholder="image web link">
      </div>
      <div class="form-group">
        <label for="title">Image title</label>
        <input type="text" class="form-control" id="title" placeholder="image title:">
      </div>
      
      <button type="submit" class="btn btn-default add-button">Add</button>
    </form>
    <div class="grid">
      <div class="grid-sizer"></div>
      <div class="grid-item"></div>
    </div>
  </div>
  <script src="./pic-wall-responsive.js"></script>
  </body>
</html>
